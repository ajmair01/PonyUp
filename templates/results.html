<div>
	<x-ponyup-topbar></x-ponyup-topbar>
	<div class="contents">
		<div class="row">
			<h2>Results</h2>
            <div class="row fieldset info" ng-show="error">
                <span>
                    {{errorMsg}}
                </span>
            </div>
			<div class="table-div" ng-show="!error">
				<table>
					<tr>
						<th>Predicted Finish</th>
						<th>Number</th>
						<th class="show-for-medium-up">Name</th>
						<th>Avg Mile Time</th>
						<th class="show-for-medium-up">Jockey Win %</th>
						<th>Avg Time with Jockey</th>
					</tr>
					<tr ng-repeat="horse in horses | orderBy: 'avgTimeWithJockey'">
						<td>{{$index+1}}</td>
						<td>#{{horse.id}}</td>
						<td class="show-for-medium-up">{{horse.name}}</td>
						<td>{{horse.avgTime}}</td>
						<td class="show-for-medium-up">{{horse.winPct}}</td>
						<td>{{horse.avgTimeWithJockey}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
